<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>         
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(xx) xxx xxx">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>
                
                    <label for="radio-email">Email</label> 
                    <input type="radio" name="contacto" value="email" id="radio-email">

                    <label for="radio-telefono">Telefono</label> 
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">

                    <label for="radio-whatsapp">Whatsapp</label> 
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                </fieldset>

                <fieldset>
                    <legend>多En cual horario quiere ser atendido?</legend>
                    <select>
                        <option>Ma単ama</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多le gustaria recibir novedades de la barberia alura?</label>
                
                <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>     
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>     
                        <td>08h  ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>     
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>     
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="Copyrght">&copy; Copyrght Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
